<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Example.com</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/icons/favicon.png" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__content container">
        <div class="header__logo logo">
          <a href="/">
            <img src="assets/images/logo.png" alt="logo" class="logo__image">
          </a>
        </div>
        <div class="header__contacts contacts">
          <div class="contacts__item">
            <a href="" class="contacts__link link">
              <img src="assets/images/icons/icon-phone.png" alt="phone" class="contacts__icon">
              <p class="contacts__text">+375 (29) 777 - 77 - 77</p>
            </a>
          </div>
          <div class="contacts__item">
            <a href="" class="contacts__link link">
              <img src="assets/images/icons/icon-email.png" alt="email" class="contacts__icon">
              <p class="contacts__text">info@example.com</p>
            </a>
          </div>
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li>
              <a href="#" class="menu__link link _active">Главная</a>
            </li>
            <li>
              <a href="#" class="menu__link link">Продукция</a>
            </li>
            <li>
              <a href="#" class="menu__link link">Услуги</a>
            </li>
            <li>
              <a href="#" class="menu__link link">Доставка</a>
            </li>
            <li>
              <a href="#" class="menu__link link">О нас</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
</body>
</html>
